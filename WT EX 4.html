<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #content {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            font-size: 35px;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 40px;
        }

        #form {
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            background-color: #f9f9f9;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select {
            width: calc(100% - 6px);
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        #btn {
            margin-top: 20px;
            text-align: center;
        }

        #userDetails {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<div id="content">
    <h2>Form Validation</h2>

    <form name="form" id="form" action="" method="post" onsubmit="return validateForm()">
        <h3><u>USER REGISTRATION</u></h3>
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="fname" placeholder="Enter your First name" required> <br>

        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname" placeholder="Enter your Last name" required> <br>

        <label for="mail">Mail</label><br>
        <input type="email" id="mail" name="mail" placeholder="Enter your Mail ID" required> <br>

        <label for="pass">Password</label><br>
        <input type="password" id="pass" name="pass" placeholder="Enter your password" required> <br>

        <label for="cpass">Confirm password</label><br>
        <input type="password" id="cpass" name="cpass" placeholder="Re-enter your password" required> <br>

        <label for="dob">Date of Birth</label><br>
        <input type="date" id="dob" name="dob" required><br>

        <label for="gender">Gender</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label><br>

        <label for="course">Course</label><br>
        <select id="course" name="course" required>
            <option value="">Select a course</option>
            <option value="IT">IT</option>
            <option value="CSE">CSE</option>
            <option value="AIDS">AIDS</option>
            <option value="CSD">CSD</option>
        </select><br>

        <div id="btn">
            <input type="submit" value="Submit" id="sbtn">
            <input type="reset" value="Reset" id="rbtn">
        </div>
    </form>

    <div id="userDetails"></div>
</div>

<script>
    function validateForm() {
        const fname = document.getElementById('fname').value;
        const lname = document.getElementById('lname').value;
        const mail = document.getElementById('mail').value;
        const pass = document.getElementById('pass').value;
        const cpass = document.getElementById('cpass').value;
        const dob = document.getElementById('dob').value;
        const gender = document.querySelector('input[name="gender"]:checked');
        const course = document.getElementById('course').value;

        if (fname === '' || lname === '' || mail === '' || pass === '' || cpass === '' || dob === '' || !gender || course === '') {
            alert('Please fill out all fields');
            return false;
        }

        if (pass !== cpass) {
            alert('Passwords do not match');
            return false;
        }

        // Displaying the entered details
        const userDetails = `
            <h3>User Details</h3>
            <p><strong>First Name:</strong> ${fname}</p>
            <p><strong>Last Name:</strong> ${lname}</p>
            <p><strong>Email:</strong> ${mail}</p>
            <p><strong>Date of Birth:</strong> ${dob}</p>
            <p><strong>Gender:</strong> ${gender.value}</p>
            <p><strong>Course:</strong> ${course}</p>
        `;
        document.getElementById('userDetails').innerHTML = userDetails;

        // Hide the form
        document.getElementById('form').style.display = 'none';

        return false; // Prevent form submission
    }
</script>

</body>
</html>
